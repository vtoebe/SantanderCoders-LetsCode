<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal Teste</title>
</head>

<body>
    <button type="button" name="openModal">Abrir modal</button>
    <div class="modal">
        <form>
            <input type="email" class="userEmail" required placeholder="Digite seu e-mail" />
            <button type="button" onclick="modal.close()">Fechar</button>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
